image: python:3.7.4-alpine3.10

pipelines:
  default:
    - step:
        name: Build
        services:
          - docker
        image: atlassian/pipelines-awscli
        script: 
          - aws ecr get-login --no-include-email --region eu-west-1 > login.sh
          - sh login.sh
          - export VALSYS_API_BUILD=test
          - docker build -t vslib .
          - docker tag vslib:$BITBUCKET_COMMIT 467586146532.dkr.ecr.eu-west-1.amazonaws.com/vslib
          - docker push 467586146532.dkr.ecr.eu-west-1.amazonaws.com/vslib

    - step:
        name: Unit tests
        services:
          - docker
        script:
          - export VALSYS_API_BUILD=test
          - docker build -t apilib .
          - docker run -t apilib make test
          - docker run -t apilib /bin/bash -c "make coverage-ci"

    - step:
        name: Integration tests
        services:
          - docker
        script:
          - export VALSYS_API_BUILD=test
          - docker build -t apilib .
          - docker run -t apilib /bin/bash -c "make inttest"